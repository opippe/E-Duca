<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./styles.css'>
    <script src="https://kit.fontawesome.com/535f433bb6.js" crossorigin="anonymous"></script>
    <title>E-DUCA</title>
</head>
<body>
    <div class="pergunta_container">
        <div class="pergunta_utilit">
            <i class="fa-solid fa-xmark"></i>
            <i class="fa-solid fa-question"></i>
        </div>
        <div class="pergunta_topo">
            <i class="fa-solid fa-circle-user"></i>
            <div class="nome_nivel">
                <p class="valor">Júnior</p>
                <p class="titulo">NÍVEL</p>
            </div>
            <div class="rentac">
                <p class="valor">0%</p>
                <p class="titulo">RENTABILIDADE</p>
            </div>
            <div class="pergunta_fundo">
                <p class="valor">R$4000,00</p>
                <p class="titulo">FUNDO</p>
            </div>
        </div>
        <div class="pergunta_contador">1 2 3 4</div>
        <div class="pergunta_enunciado">
            <p>Você recomenda isso?</p>
            <h2>Compre o mais recente aparelho de som.</h2>
            <p>É importante fazer uma grande festa neste fim de semana.</p>
        </div>
        <div class="pergunta_valor">
            <div class="pergunta_frase">Agora serei popular!</div>
            <div class="pergunta_divisor"></div>
            <div class="pergunta_valor_preco"><h2>Total: R$350,00</h2></div>
        </div>
        <div class="respostas">
            <button class="nao">Não</button>
            <button class="sim">Sim</button>
            <div class="contador">60</div>
        </div>
    </div>
</body>
</html>
